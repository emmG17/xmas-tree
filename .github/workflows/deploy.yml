name: Build Christmas Tree Binary

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Build binary
      run: |
        go build -o xmas-tree -ldflags="-s -w" main.go
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: xmas-tree-linux
        path: xmas-tree
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        body: |
          ðŸŽ„ Christmas Tree ASCII Animation - ${{ github.ref_name }}
          
          ## Download and Run
          ```bash
            chmod +x xmas-tree
            ./xmas-tree
          ```
          
          Built from commit: ${{ github.sha }}
        files: xmas-tree
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
